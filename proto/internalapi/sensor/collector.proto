syntax = "proto3";

package sensor;

import "storage/cluster.proto";

option cc_enable_arenas = true;
option go_package = "./internalapi/sensor;sensor";


message CollectorHello {
  string version = 1;

  message DeploymentIdentification {
    string k8s_node_id = 1;
    string k8s_node_name = 2;
  }
}

message SensorHello {
  string version = 1;

  storage.CollectorConfig collector_config = 2;
}
